{% extends "model-page.html" %} 

{% block content %}  

<h1 class="text-center">Detalhes do Pet </h1>


<div class="modal" id="modal_confirm">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Deseja realmente excluir</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body text-right">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                <a href="/pet/delete/{{ pet.id }}/" ><button type="button" class="btn btn-danger" >EXCLUIR</button></a>
            </div>
        </div>
    </div>
</div>

<div class="container mb-4 mp-4">
    <div class="row" >
        <div class="col-sm-4" >
            <div style="border-color: black; border-style: solid; width: 356px; height: 300px;">
                <img src="{{ pet.photo.url }}" width="350" height="264" style="margin-top: 16px"/>
            </div>
        </div>
        <div class="col-sm-8" >
            <p> {{ pet.description }} </p>
            <h4> Contato </h4>
            <p><b> Phone: </b>{{ pet.phone }}</p>
            <p><b> E-Mail: </b>{{ pet.email }}</p>

            {% if request.user == pet.user%}
                <a href="/pet/register/?id={{ pet.id }}" ><button type="button" class="btn btn-warning">Alterar</button></a> 
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal_confirm">Excluir</button>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
